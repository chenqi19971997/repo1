<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<!--    html完成内容展示
        css完成样式控制
        jsp让页面有动态效果

        javawewb：使用java语言开发基于互联网的项目
        软件架构：c/s客户端/服务器
                 b/s浏览器/服务器
                    静态资源：html,css,jsp
                    /动态资源:jsp/servlet,php,asp
        html：hyper text markup language超文本标记语言
            围堵标签/自闭合标签
            不区分大小写
            文件/文本/图片/列表/链接/表格标签

   -->
<head>
    <meta charset="UTF-8"><!--UTF-8使其支持中文-->

</head>
