<input type="button" id="btn2" value="刷新">

<input type="button" value="获取历史个数" id="his">
<script>
    var btn2=document.getElementById("btn2");
    btn2.onclick=function () {
        location.reload();
    }
    var btn3=document.getElementById("btn3");
    btn3.onclick=function () {
        location.href="http://www.baidu.com";
    }
    var btn4=document.getElementById("his");
    btn4.onclick=function () {
        var length=history.length;//同理可做forward、back、go按钮。写history.forward();
